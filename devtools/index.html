<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // clearing

      console.clear();

      // Regular

      console.log("Hello world!");

      // Interpolated

      console.log("Hello", "interpolated world!");

      // Styled

      console.log(
        "%c Styled text in console",
        "font-size:20px; background:green;"
      );

      // warning!

      console.warn("Testing warning");

      // Error :|

      console.error("Testing error");

      // Info

      console.info("Testing info");

      // Testing
      const p = document.querySelector("p");

      console.assert(
        p.classList.contains("break"),
        "P element does not contain a class name 'break'"
      );

      // Viewing DOM Elements

      console.log(p);
      console.dir(p);

      // Grouping together

      console.group("Dogs");
      console.log(`${dogs[0].name}: ${dogs[0].age} years old`);
      console.log(`${dogs[1].name}: ${dogs[1].age} years old`);
      console.groupEnd();

      // counting
      console.count("Counting");
      console.count("Counting");
      console.count("Counting");
      console.count("Counting");
      console.count("Counting");

      // timing

      console.time("You closed the alert in");
      alert("This is a simple alert.");
      console.timeLog("You closed the alert in");
      alert("This is yet another simple alert.");
      console.timeEnd("You closed the alert in");

      // Table

      console.table(dogs);
    </script>
  </body>
</html>
