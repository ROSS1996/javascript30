<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <!--Bass Kick -->
      <div id="bass" class="key">
        <div class="options">
          <kbd>N</kbd>
          <span>/</span>
          <kbd>C</kbd>
        </div>
        <span class="sound">Bass Kick</span>
      </div>
      <!--Snare -->
      <div id="snare" class="key">
        <div class="options">
          <kbd>B</kbd>
          <span>/</span>
          <kbd>V</kbd>
        </div>
        <span class="sound">Snare</span>
      </div>
      <!--Snare Rim -->
      <div id="rim" class="key">
        <kbd>A</kbd>
        <span class="sound">Snare Rim</span>
      </div>
      <!--High Hats -->
      <div id="closed" class="key">
        <div class="options">
          <kbd>X</kbd>
          <span>/</span>
          <kbd>M</kbd>
        </div>
        <span class="sound">Closed HighHat</span>
      </div>
      <div id="open" class="key">
        <kbd>Z</kbd>
        <span class="sound">Open HighHat</span>
      </div>
      <!--Tom -->
      <div id="hightom" class="key">
        <div class="options">
          <kbd>F</kbd>
          <span>/</span>
          <kbd>G</kbd>
        </div>
        <span class="sound">High Tom</span>
      </div>
      <div id="lowtom" class="key">
        <div class="options">
          <kbd>H</kbd>
          <span>/</span>
          <kbd>J</kbd>
        </div>
        <span class="sound">Low Tom</span>
      </div>
      <!--Crash -->
      <div id="crash" class="key">
        <div class="options">
          <kbd>T</kbd>
          <span>/</span>
          <kbd>Y</kbd>
        </div>
        <span class="sound">Crash</span>
      </div>
      <!--Splash -->
      <div id="splash" class="key">
        <div class="options">
          <kbd>E</kbd>
          <span>/</span>
          <kbd>R</kbd>
        </div>
        <span class="sound">Splash</span>
      </div>
      <!--Ride -->
      <div id="ride" class="key">
        <kbd>U</kbd>
        <span class="sound">Ride</span>
      </div>
      <!--Bell -->
      <div id="bell" class="key">
        <kbd>I</kbd>
        <span class="sound">Bell</span>
      </div>
    </div>
    <script src="drumkit.js"></script>
  </body>
</html>
